<!DOCTYPE html>
<html>
    <head>
        <title>Survey Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="" id="survey-form">
            <fieldset>
                <div></div>
                <div> 
            <div>
            <label for="" id="name-label">Name</label>  
            <input id="name" type="text" placeholder="Enter your Name">
            </div>
            <div>
            <label for="" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" >
            </div>
            <div>
            <label for="" id="number-label">Age(optional)</label>
            <input type="number" placeholder="Enter your Age" >
            </div>
            <div>
            <label for="">Which option best describes your current role?</label>
            </div>
            <div>
            <select name="role" id="dropdown">
                <option value="volvo">Select current role</option>
                <option value="saab">Student</option>
                <option value="mercedes">Full Time Job</option>
                <option value="mercedes">Full Time Learner</option>
                <option value="mercedes">Prefer not to say</option>
                <option value="mercedes">Other</option>
                <option value="audi">Audi</option>
            </select>
            </div>
            <div>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            </div>
            <div>
                <input type="radio" name="recommends">Definitely</input>
            </div>
            <div>
                <input type="radio" name="recommends">Maybe</input>
            </div>
            <div>
                <input type="radio" name="recommends">Not sure</input>
            </div>
            <div>
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            </div>
            <div>
            <select name="role" id="cars">
                <option value="volvo">Select an option</option>
                <option value="saab">Challenges</option>
                <option value="mercedes">Projects</option>
                <option value="mercedes">Community</option>
                <option value="mercedes">Open Source</option>
            </select>
            </div>
            <div>
            <label for="">What would you like to see improved? (Check all that apply)</label>
            </div>
            <div><input type="checkbox"/>Front-end Projects</div>
            <div><input type="checkbox">Back-end Projects</div> 
            <div><input type="checkbox">Data Visualization</div>
            <div><input type="checkbox">Challenges</div>
            <div><input type="checkbox">Open Source Community</input></div>
            <div></div><input type="checkbox">Gitter help rooms</input></div> 
            <div><input type="checkbox">Videos</input></div>
            <div><input type="checkbox">City Meetups</input></div>
            <div><input type="checkbox">Wiki</input></div>
            <div><input type="checkbox">Forum</input></div>
            <div><input type="checkbox">Additional Courses</input></div>
            
            <div>
                <label for="">Any comments or suggestions?</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" id="submit">
            </div>
            <div></div>
            </fieldset>
        </form>
    </body>
</html>
